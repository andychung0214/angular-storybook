<ng-container *ngIf="isOpen">
  <div class="mask" *ngIf="hasMask" [@fade]="{value: '', params: {duration: animationDuration}}" (click)="onClose()"></div>
  <div class="modal-wrapper" [@fade]="{value: '', params: {duration: animationDuration}}">
    <ng-content></ng-content>
  </div>
</ng-container>
