<div class="switch-button" [style.width.px]="switchWidth" [style.background]="switchColor"
     [style.cursor]="isDisabled ? 'not-allowed' : 'pointer'" (click)="handleClick()">
  <div class="thumb" [class.checked]="isChecked" [style.width.px]="thumbSize" [style.height.px]="thumbSize"></div>
  <div class="label" [class.checked]="isChecked">
    {{ isChecked ? checkedChildren : unCheckedChildren }}
  </div>
</div>
